<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
        <header>
            <h1 class="bg-primary text-white text-center p-2">Weather Dashboard</h1>
        </header>
        <main class="row">
            <section class="row col-2 mx-2">
                <form class="w-100" id="wSearch">
                    <div class="form-group">
                      <label for="citySearch">Search for a City:</label>
                      <input type="text" class="form-control" id="criteria" aria-describedby="criteria" placeholder="Dallas">
                      <label class ="invalidSearch" data-visibility ="hidden" for="invalidSearch">You Entered an Invalid City</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                    <hr>
                    <section id="recentQueries">
                        
                    </section>
                  </form>
            </section>
            <section class="row col-9 m-2">
                <div class="jumbotron w-100 bg-white border border-dark p-2 row justify-content-between">
                  <h3 class="currentDay col-12 text-center"></h3>
                    <div class="col-8">
                      <h1 class="display-4" id="cityName">Dallas<span id="currentDate"></span></h1>
                      <p>Temp:<span id= "temp"></span></p>
                      <p>Wind: <span id= "wind"></span></p>
                      <p>Humidity: <span id= "humid"></span></p>
                      <p>UV Index:<span id= "uVI" class="p-2 rounded"></span></p>
                    </div>
                    <img class= "jumboImg pr-4 col-4" src="assets/img/day_clear.png" alt="weatherToday">
                  </div>
                </div>
                <h2 class = "my-3">5-Day Forecast</h2>
                <section class ="row w-100 justify content-between cards">
                  <div class="card col-12 col-lg-2 m-2" style="width: 18rem;">
                    <h5 class="card-title">Card title</h5>
                    <div class="card-body">
                        <img src="assets/img/day_clear.png" class="card-img-top" alt="...">
                      <p>Temp:<span class= "temp"></span></p>
                      <p>Wind: <span class= "wind"></span></p>
                      <p>Humidity: <span class= "humid"></span></p>
                    </div>
                  </div><div class="card col-12 col-lg-2 m-2" style="width: 18rem;">
                    <h5 class="card-title">Card title</h5>
                    <div class="card-body">
                        <img src="assets/img/day_clear.png" class="card-img-top" alt="...">
                      <p>Temp:<span class= "temp"></span></p>
                      <p>Wind: <span class= "wind"></span></p>
                      <p>Humidity: <span class= "humid"></span></p>
                    </div>
                  </div><div class="card col-12 col-lg-2 m-2" style="width: 18rem;">
                    <h5 class="card-title">Card title</h5>
                    <div class="card-body">
                        <img src="assets/img/day_clear.png" class="card-img-top" alt="...">
                      <p>Temp:<span class= "temp"></span></p>
                      <p>Wind: <span class= "wind"></span></p>
                      <p>Humidity: <span class= "humid"></span></p>
                    </div>
                  </div><div class="card col-12 col-lg-2 m-2" style="width: 18rem;">
                    <h5 class="card-title">Card title</h5>
                    <div class="card-body">
                        <img src="assets/img/day_clear.png" class="card-img-top" alt="...">
                      <p>Temp:<span class= "temp"></span></p>
                      <p>Wind: <span class= "wind"></span></p>
                      <p>Humidity: <span class= "humid"></span></p>
                    </div>
                  </div><div class="card col-12 col-lg-2 m-2" style="width: 18rem;">
                    <h5 class="card-title">Card title</h5>
                    <div class="card-body">
                        <img src="assets/img/day_clear.png" class="card-img-top" alt="...">
                      <p>Temp:<span class= "temp"></span></p>
                      <p>Wind: <span class= "wind"></span></p>
                      <p>Humidity: <span class= "humid"></span></p>
                    </div>
                  </div>
                  </section>
            </section>

        </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
